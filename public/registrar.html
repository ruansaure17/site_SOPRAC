    <main class="container mt-4">
        <legend style="display: flex;justify-content:center"><b>Formulário de Cadastro</b></legend>
        <form action="#" method="POST" class="form-login">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="form-control" required>
            </div>
            <fieldset class="mb-3">
                <legend>Sexo:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="data_nasc" class="form-label">Data de nascimento</label>
                <input type="date" name="data_nasc" id="data_nasc" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
